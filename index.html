<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="./images/logo.svg"
          alt="around the us logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Avatar.png"
            alt="avatar image"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
      <!-- Edit modal -->
      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close"
            id="modal-close-button"
          ></button>
          <p class="modal__heading">Edit Profile</p>
          <form class="modal__form popup_form">
            <input
              type="text"
              name="title"
              class="modal__input"
              id="profile-title-input"
              placeholder="Name"
              required
            />
            <input
              type="text"
              name="subheader"
              class="modal__input"
              id="profile-description-input"
              placeholder="Description"
              required
            />
            <button type="submit" class="modal__save">Save</button>
          </form>
        </div>
      </div>
      <!-- New card modal -->
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close"
            id="modal-close-button"
          ></button>
          <p class="modal__heading">New Place</p>
          <form class="add-card-form modal__form popup_form">
            <input
              type="text"
              name="title"
              class="modal__input modal__input_type_title"
              id="profile-title-input"
              placeholder="Title"
              required
            />
            <input
              type="text"
              name="url"
              class="modal__input modal__input_type_url"
              id="profile-description-input"
              placeholder="Image link"
              required
            />
            <button type="submit" class="modal__save">Create</button>
          </form>
        </div>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__description-title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <!--  Modal Image Preview -->
    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_image-preview">
        <button
          class="modal__close modal__close_image-preview"
          id="image-modal-close-button"
        ></button>
        <img src="" alt="" class="modal__image-preview" />
        <p class="modal__image-title">Image Title Here</p>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
